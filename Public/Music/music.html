<body>
    <div class="container">
        <div class="music-player">
            <div class="player">
                <img src="record.jpg" alt="Record" class="record">
                <h2 id="title">Song Name</h2>
                <div classcontainer="slidecontainer">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" min="0" max="100" value="50" class="slider">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="controls">
                    <button class="previous" id="previous"><i class="fas fa-step-backward"></i></button>
                    <button class="play-pause" id="play-pause"><i class="fas fa-play"></i></button>
                    <button class="next" id="next"><i class="fas fa-step-forward"></i></button>
                </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul class="song-list">
                <li data-src="playlist/tomorrow.mp3" data-name="Tomorrow" data-index="0"><span>Tomorrow</span><span>04:55</span></li>
                <li data-src="playlist/sunny.mp3" data-name="Sunny" data-index="1"><span>Sunny</span><span>02:20</span></li>
                <li data-src="playlist/funnysong.mp3" data-name="Funnysong" data-index="2"><span>Funnysong</span><span>03:07</span></li>
                <li data-src="playlist/epic.mp3" data-name="Epic" data-index="3"><span>Epic</span><span>02:59</span></li>
                <li data-src="playlist/energy.mp3" data-name="Energy" data-index="4"><span>Energy</span><span>03:00</span></li>
                <li data-src="playlist/dubstep.mp3" data-name="Dubstep" data-index="5"><span>Dubstep</span><span>02:05</span></li>
                <li data-src="playlist/betterdays.mp3" data-name="Betterdays" data-index="6"><span>Betterdays</span><span>02:34</span></li>

            </ul>
            <audio src="" id="audio"></audio>
        </div>
    </div>
